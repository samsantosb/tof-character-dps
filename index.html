<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script async defer src="script.js"></script>

    <!-- Title -->
    <title>Damage Calculator Tower of Fantasy</title>
  </head>
  <body>
    <a
      href="https://github.com/samsantosb/tof-character-dps"
      target="_blank"
      aria-label="Homepage"
      class="footer-octicon"
      title="GitHub"
      style="position: relative; top: 1rem; left: 1rem"
    >
      <svg
        aria-hidden="true"
        class="octicon octicon-mark-github"
        height="24"
        version="1.1"
        viewBox="0 0 16 16"
        width="24"
      >
        <path
          fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
        ></path>
      </svg>
    </a>
    <div id="container">
      <header><h1>Tower of Fantasy Damage Calculator</h1></header>
      <form action="index.html" method="post" class="character_form">
        <div class="form_container">
          <h3>Character</h3>
          <div class="form_control">
            <label for="character_critical">Critical Value:</label>
            <input
              placeholder="ex: 7538"
              type="text"
              name="character_critical"
              id="character_critical"
            />
          </div>
          <div class="form_control">
            <label for="character_critical_damage">Critical Damage:</label>
            <input
              placeholder="ex: 50%"
              type="text"
              name="character_critical_damage"
              id="character_critical_damage"
            />
          </div>
          <div class="form_control">
            <label for="character_elemental_attack">Elemental Attack:</label>
            <input
              placeholder="ex: 13560"
              type="text"
              name="character_elemental_attack"
              id="character_elemental_attack"
            />
          </div>
        </div>
        <div class="form_control">
          <button type="button" id="submit">Calculate</button>
        </div>
        <div class="total_container">
          <h3>Character Average Damage:</h3>
          <div
            type="text"
            name="character_total"
            id="character_total_damage"
          ></div>
          <h3>Status Analysis (Based on your current attributes):</h3>
          <div type="text" name="status_analysis" id="status_analysis"></div>
        </div>
      </form>
    </div>
  </body>
</html>
